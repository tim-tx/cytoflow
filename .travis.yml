language: generic

env:
  - MPLBACKEND=Agg

matrix:
  include:
    - os: linux
      sudo: false
      dist: trusty
      
    - os: osx
      osx_image: xcode6.4

addons:
  apt:
    sources:
      - sourceline: 'deb http://mirrors.mit.edu/ubuntu/ trusty-backports main restricted universe multiverse'
    packages:
      - g++
      - gfortran
      - swig3.0
      - python3-pyqt4
      - libblas-dev
      - liblapack-dev
      - libatlas-dev

before_install:

  # make sure distutils can find swig
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ln -s `which swig3.0` ./swig; export PATH=`pwd`:$PATH; fi

  # setup anaconda 
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install swig@3.04; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH="/usr/local/opt/swig@3.04/bin:$PATH"; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh; else wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi

  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH=/Users/travis/miniconda3/bin:$PATH; fi
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then export PATH=/home/travis/miniconda3/bin:$PATH; export LD_LIBRARY_PATH=/home/travis/miniconda3/envs/py35/lib; fi
  - conda update --yes conda

install:

  - conda create --yes --quiet --name=py35 python=3.5 nomkl
  - source activate py35
  - python --version
  - conda install --yes --quiet --file=packaging/conda-requirements.txt
  - conda install --yes --quiet pip mock
  - pip install nose2 sphinx
  - pip install "pyinstaller==3.3.1"
  
  # the PyYAML wheels are busted.  install from source instead.
  - pip install --no-use-wheel pyyaml

  - python setup.py develop 

before_script:
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; sleep 3; fi

script: nose2 -c packaging/nose2.cfg -s cytoflow/tests

after_success:

  - python setup.py build_sphinx 
  - python setup.py bdist_wheel
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then python setup.py sdist; fi
  - python setup.py build_sphinx -b embedded_help

  - pyinstaller --log-level=DEBUG packaging/pyinstaller.spec
  - pyi-archive_viewer -l dist/cytoflow
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cd dist/; zip -r cytoflow.macos.zip Cytoflow.app/; rm -rf Cytoflow.app cytoflow; cd ..; fi
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then mv dist/cytoflow dist/cytoflow-linux.x86_64; fi
  - ls -al dist/*
  - python3 -c 'import sys, packaging; print(sys.modules["packaging"])'


deploy:
  - provider: releases
    api_key: 
      secure: ""
    file_glob: true
    file: "dist/*"
    skip_cleanup: true
    on: 
      branch: master
      tags: true
      
  - provider: bintray
    file: packaging/bintray.json
    user: bpteague
    key:
      secure: ""
    dry-run: false
    skip_cleanup: true
    on:
      branch: packaging

  - provider: bintray
    file: packaging/bintray.json
    user: bpteague
    key:
      secure: ""
    dry-run: false
    skip_cleanup: true
    on:
      branch: python3
      
  - provider: bintray
    file: packaging/bintray.json
    user: bpteague
    key:
      secure: ""
    dry-run: false
    skip_cleanup: true
    on:
      branch: master

  - provider: pypi
    user: Brian.Teague
    password:
      secure: 
    on:
      repo: bpteague/cytoflow
      tags: true
    server: https://pypi.python.org/pypi
    skip_cleanup: true
    distributions: "sdist bdist_wheel"
